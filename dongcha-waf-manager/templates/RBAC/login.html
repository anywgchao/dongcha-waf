{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 土夫WEB安全防御平台 </title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="{% static '/css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/xadmin.css' %}" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script> <!-- jQuery Library -->
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/xadmin.js' %}"></script>
    <script src="{% static 'js/gt.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/jquery-1.12.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>

</head>

<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message" style="font-size: 24px;">土夫WEB安全防御平台</div>
    <div id="darkbannerwrap"></div>
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>温馨提示!</strong> {{ error }}
        </div>
    {% endif %}
    {% block user %}
        <form method="post" class="layui-form layui-form-pane" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">

                <input type="text" class="form-control" id="exampleInputUsername" placeholder="用户名" name="username">
            </div>

            <div class="form-group">

                <input type="password" class="form-control" id="exampleInputPassword" placeholder="密码"
                       name="password">
            </div>
            <div class="form-group">

                <div class="row">
                    <div class="col-md-7 col-xs-7">
                        <input type="text" class="form-control" id="id_code" placeholder="请输入验证码" name="check_code">
                    </div>

                    <div class="col-md-5 col-xs-7">
                        <img src="/view/check_code" onclick="changeImg(this)" class="img">
                    </div>
                </div>
            </div>


            <hr class="hr15">

            <!--<button  type="submit" class="btn lowin-btn" id="login-button"
                    style="text-align: center;width: 100%;height: 60px;background-color: #189F92;color: white;font-size: 16px;padding-top: 15px">
                登录
            </button>-->

        <input value="登录" style="width:100%;" type="submit">

        </form>
    {% endblock %}
</div>
<div><br><br><br>
    <p style="text-align:center ;color:white;font-size: small">Copyright ©2020 土夫WEB安全防御平台 All Rights Reserved.</p>

</body>

<script>
    function changeImg(ths) {
        // 硬编码
        ths.src = '/view/check_code?t=' + (new Date()).getTime();

    }
</script>

</html>
