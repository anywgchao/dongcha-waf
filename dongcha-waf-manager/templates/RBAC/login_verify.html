{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 土夫WEB安全防御平台 </title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="{% static '/css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/xadmin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script> <!-- jQuery Library -->
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/xadmin.js' %}"></script>
    <script src="{% static 'js/gt.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="https://static.geetest.com/static/tools/gt.js"></script>

</head>

<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">MFA认证</div>
    <div id="darkbannerwrap"></div>
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>温馨提示!</strong> {{ error }}
        </div>
    {% endif %}
    {% block user %}
        <form method="post" class="layui-form layui-form-pane">
            {% csrf_token %}
           <div class="layui-form-item">
        <div class="layui-input-inline" style="width: 340px;margin-bottom: 40px;margin-top: 40px">
            <input style="height: 50px;" type="tel" name="verifycode" lay-verify="required|time" placeholder="认证秘钥" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

            <input value="登录" style="width:100%;" type="submit">

            <hr class="hr15">
        </form>
    {% endblock %}
</div>

<div><br><br><br>
    <p style="text-align:center ;color:white;font-size: small">Copyright ©2020 土夫WEB安全防御平台 All Rights Reserved.</p>
</div>

</body>


<script src="/static/lib/layui/layui.js" charset="utf-8"></script>


<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
