    <script>
        function myFunction1(name) {
            $.ajax({
                url: "/user/photo_update",
                dataType: 'json',
                data: {
                    id: name,//参数dao
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                type: "POST",
                success: function (re) {
                    window.parent.location.reload();
                    alert(re.msg);
                }
            });
        }
