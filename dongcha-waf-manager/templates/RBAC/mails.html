{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮箱设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'lib/layui/css/layui.css' %}" rel="stylesheet">
    <style>
        .layui-form-label {
            float: left;
            display: block;
            width: 120px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
            padding: 9px 15px;
        }

        .layui-input {
            display: block;
            width: 80%;
            padding-left: 10px;
        }

        .test .layui-form-label {
            float: left;
            display: block;
            width: 80px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
            padding: 9px 15px;
        }

        .test .layui-input {
            display: block;
            width: 100%;
            padding-left: 10px;
        }

        .layui-form-mid {
            margin-left: 150px;
        }

    </style>


</head>
<body>

<div class="x-nav">
	<span class="layui-breadcrumb">
        <a href="">邮箱设置</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:8px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>告警记录设置</legend>
</fieldset>

<form class="layui-form" method='post' action="{% url 'dingding' %}" enctype="multipart/form-data">
    <div class="layui-form-item">
        {% csrf_token %}
        {{ form.as_table }}
    </div>

    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* ES接口地址:</label>
        <div class="layui-input-block">
            <input type="text" name="es_address" lay-verify="title" value="{{ datas.es_address }}" autocomplete="off"
                   placeholder="http://127.0.0.1:9200"
                   class="layui-input">
        </div>
    </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>钉钉设置</legend>
    </fieldset>
    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* SECRET KEY:</label>
        <div class="layui-input-block">
            <input type="text" name="ding_key" lay-verify="title" value="{{ datas.ding_key }}" autocomplete="off"
                   placeholder="签名key"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* TOKEN:</label>
        <div class="layui-input-block">
            <input type="text" name="ding_token" lay-verify="title" value="{{ datas.ding_token }}"
                   autocomplete="off"
                   placeholder="接口token"
                   class="layui-input">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>邮箱设置</legend>
    </fieldset>

    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 发件人姓名:</label>
        <div class="layui-input-block">
            <input type="text" name="smtp_name" lay-verify="title" value="{{ datas.smtp_name }}" autocomplete="off"
                   placeholder="SMTP方式登录到公共服务器发送邮件"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 描述:</label>
        <div class="layui-input-block">
            <input type="text" name="smtp_content" lay-verify="title" value="{{ datas.smtp_content }}"
                   autocomplete="off"
                   placeholder="请输入描述"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 发信服务器:</label>
        <div class="layui-input-block">
            <input type="text" name="smtp_ip" value="{{ datas.smtp_ip }}" lay-verify="required" lay-reqtext="主机名，不能为空"
                   placeholder="SMTP服务器的主机名或ip,如:smtp.163.com"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item test" style="margin-left: 40px">
        <label class="layui-form-label">* SMTP端口</label>
        <div class="layui-input-inline">
            <select name="smtp_port">
                <option value="">请选择端口号</option>
                <option value="25">25</option>
                <option value="465" selected="">465</option>
                <option value="587">587</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="ssl_use">
                <option value="">是否启用</option>
                <option value="启用" selected="">启用</option>
                <option value="不启用">不启用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-mid layui-word-aux" style="margin-top: -12px; margin-bottom: 12px">SMTP服务器的端口,默认:25,SSL方式端口为465,TSL方式端口587</div>


    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 连接超时:</label>
        <div class="layui-input-block">
            <input type="tel" name="overtime" value="{{ datas.overtime }}" lay-verify="required|time"
                   placeholder="输入连接超时时间" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">连接超时时间,单位:秒</div>
    </div>

    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 邮箱账号:</label>
        <div class="layui-input-block">
            <input type="tel" name="mails" value="{{ datas.mails }}" lay-verify="required|time" placeholder="输入邮箱账号"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">登录到SMTP服务器的用户名. 如果SMTP服务器不需要验证请留空</div>

    </div>

    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">* 邮箱密码:</label>
        <div class="layui-input-block">
            <input type="password" name="mails_psd" value="{{ datas.mails_psd }}" lay-verify="pass"
                   placeholder="请输入邮箱密码"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">登录到服务器的用户名对应的密码.如果SMTP服务器不需要验证请留空</div>
    </div>

    <div class="layui-form-item" style="width: 800px">
        <label class="layui-form-label">测试邮箱:</label>
        <div class="layui-input-block">
            <input type="tel" name="mails_test" value="{{ datas.mails_test }}" lay-verify="required|time"
                   placeholder="输入连接超时时间" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>


</form>

<script src="/static/lib/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 2) {
                    return '名称至少2个字符';
                }
            }
            , pass: [
                /^[\S]{6,18}$/
                , '密码必须6到18位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });


        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
